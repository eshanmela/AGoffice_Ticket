
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask app by Eshan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">NIDS Ticket</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('ticket_form') }}">Ticket</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_tickets') }}">View Ticket</a></li>  
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5" style="max-width: 600px;">
    <h2>Submit Ticket</h2>
    <form method="post" action="{{ url_for('ticket_submit') }}">
      <div class="mb-3">
        <label for="ticketID" class="form-label">Ticket ID</label>
        <input type="text" class="form-control" id="ticketID" name="ticketID" required />
      </div>
      <div class="mb-3">
        <label for="visitedreason" class="form-label">Visited Reason</label>
        <input type="text" class="form-control" id="visitedreason" name="visitedreason" required />
      </div>
      <div class="mb-3">
        <label for="jobstatus" class="form-label">Job Status</label>
        <select class="form-select" id="jobstatus" name="jobstatus" required>
          <option value="" disabled selected>Select status</option>
          <option value="Open">Open</option>
          <option value="Inprogress">Inprogress</option>
          <option value="Hold">Hold</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>





<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
